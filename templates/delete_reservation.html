{% extends 'main.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="background: #1e1e2f; color: white; max-width: 500px; border-radius: 20px;">
        <div class="card-body text-center p-4">
            <div class="mb-3">
                <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
            </div>
            <h4 class="text-danger fw-bold">Confirm Cancellation</h4>
            <p class="mt-3">
                Are you sure you want to cancel the reservation for <strong>{{ reservation }}</strong>?
            </p>
            <form method="POST" class="d-flex flex-column gap-2">
                {% csrf_token %}
                <input type="submit" value="Yes, Cancel" class="btn btn-danger btn-lg w-100" style="border-radius: 10px;">
                <a href="{% url 'view-reservation' %}" class="btn btn-outline-light btn-lg w-100" style="border-radius: 10px;">
                    Go Back
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
