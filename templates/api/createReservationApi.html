<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Reservation (API)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .autocomplete-container {
      position: relative;
      max-width: 350px;
    }
    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1050;
      background: #fff;
      border: 1px solid #ced4da;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
      padding: 0;
      border-radius: 0 0 0.375rem 0.375rem;
    }
    #suggestions li {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #suggestions li:hover, #suggestions li.active {
      background-color: #e9ecef;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 480px;">
      <h1 class="mb-4 text-center fw-bold text-primary">Create Reservation</h1>
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3 autocomplete-container">
          <label for="table-name" class="form-label fw-semibold">Table</label>
          <input
            type="text"
            id="table-name"
            name="table_name"
            class="form-control"
            autocomplete="off"
            placeholder="Start typing table name..."
            required
          />
          <ul id="suggestions" class="shadow"></ul>
        </div>

        <div class="mb-3">
          <label for="number_of_party" class="form-label fw-semibold">Number of Party</label>
          <input
            type="number"
            id="number_of_party"
            name="number_of_party"
            class="form-control"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="reservation_start" class="form-label fw-semibold">Start Time</label>
          <input
            type="datetime-local"
            id="reservation_start"
            name="reservation_start"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="reservation_end" class="form-label fw-semibold">End Time</label>
          <input
            type="datetime-local"
            id="reservation_end"
            name="reservation_end"
            class="form-control"
            required
          />
        </div>

        <div class="mb-4">
          <label for="special_order" class="form-label fw-semibold">Special Order</label>
          <textarea
            id="special_order"
            name="special_order"
            rows="4"
            class="form-control"
            placeholder="Any special requests?"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-semibold py-2">Create Reservation</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const input = document.getElementById('table-name');
    const suggestions = document.getElementById('suggestions');

    input.addEventListener('input', function () {
      const query = this.value.trim();
      if (query.length < 2) {
        suggestions.innerHTML = '';
        return;
      }

      fetch(`/autocomplete-table/?term=${encodeURIComponent(query)}`, {
        headers: { 'x-requested-with': 'XMLHttpRequest' },
      })
        .then((res) => res.json())
        .then((data) => {
          suggestions.innerHTML = '';
          data.forEach((item) => {
            const li = document.createElement('li');
            li.textContent = item;
            li.tabIndex = 0;
            li.addEventListener('click', () => {
              input.value = item;
              suggestions.innerHTML = '';
            });
            li.addEventListener('keydown', (e) => {
              if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                input.value = item;
                suggestions.innerHTML = '';
                input.focus();
              }
            });
            suggestions.appendChild(li);
          });
        });
    });

    // Close suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!input.contains(e.target) && !suggestions.contains(e.target)) {
        suggestions.innerHTML = '';
      }
    });
  </script>
</body>
</html>
